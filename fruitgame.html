<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fruitgame.css">
    <title>FRUIT GAME</title>
</head>

<body onload="init()">
    <div id="container">
        <h2>FRUIT GAME</h2>
        <input type="text" id="fruit" name="fruit" placeholder="Paste your copied fruit emoji here">
        <input type="button" value="Unshift" onclick="unShiftFruit()">
        <input type="button" value="Push" onclick="pushFruit()">
        <input type="button" value="Pop" onclick="popFruit()">
        <input type="button" value="Shift" onclick="shiftFruit()">
        
        <div id="fruitsout">

        </div>
    </div>
    
    <script src="script/fruitgame.js"></script>

</body>

</html>
